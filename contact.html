<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                  <li><a href="/index.html">Home</a></li>
                  <li><a href="/intro.html">My Intro</a></li>
                  <li><a href="/skill.html">Skills</a></li>
                  <li><a href="/project.html">Projects</a></li>
                  <li><a href="/certificate.html">Certificates</a></li>
                  <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work / Enqueries</h1>
                <form>
                    <div id="nameval">
                      <label for="clientname" class="form-label">name</label>
                      <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div id="emailval">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div id="phonenum">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div id="nameval">
                        <label for="clientenq" class="form-label">enquiry</label>
                        <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                      </div>
                    <div id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclien">
                      <label class="form-check-label" for="isclien">I want you to work on project with me.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
